name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
                  
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: raduzz/odfapi:latest  # Please change the username here
          file: .src/Dockerfile
