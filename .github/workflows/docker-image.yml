name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
                  
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: raduzz/odfapi:latest  # Please change the username here
